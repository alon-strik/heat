tosca_definitions_version: cloudify_dsl_1_2

imports:

    - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
    - http://www.getcloudify.org/spec/openstack-plugin/1.3.1/plugin.yaml
    - http://www.getcloudify.org/spec/fabric-plugin/1.3.1/plugin.yaml
    - plugins/cloudify-vyatta-pluginaaa/plugin.yaml


inputs:

  agent_user:
    default: admin
  vyatta_image:
    default: ''
  flavor:
    default: ''
  agent_password:
    default: ''
  external_network_name:
    default: ''
  lan_network_name:
    default: ''
  lan_network_subnet_name:
    default: ''
  lan_network_port_name:
    default: ''
  wan_network_name:
    default: ''
  wan_network_subnet_name:
    default: ''
  wan_network_port_name:
    default: ''
  igw_router_name:
    default: ''

node_types:

  vyatta.config.ports:
    derived_from: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: vyatta.vyatta_plugin.tasks.port_config
           executor: central_deployment_agent

  vyatta.config.route.policy:
    derived_from: cloudify.nodes.SoftwareComponent
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: vyatta.vyatta_plugin.tasks.route_policy_config
           executor: central_deployment_agent

node_templates:

  vyattaHost:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: vyatta_image }
      flavor: { get_input: flavor }
    relationships:
      - target: lan_network_port
        type: cloudify.openstack.server_connected_to_port
      - target: wan_network_port
        type: cloudify.openstack.server_connected_to_port

  vyattaConfigPorts:
    type: vyatta.config.ports
    relationships:
      - target: lan_network_port
        type: cloudify.relationships.connected_to
      - target: wan_network_port
        type: cloudify.relationships.connected_to
      - target: vyattaHost
        type: cloudify.relationships.contained_in

  vyattaConfigRoute:
    type: vyatta.config.route.policy
    relationships:
      - target: lan_network_port
        type: cloudify.relationships.connected_to
      - target: wan_network_port
        type: cloudify.relationships.connected_to
      - target: vyattaHost
        type: cloudify.relationships.contained_in

#  Create LAN network

  lan_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: lan_network_name }

  lan_network_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: lan_network_subnet_name }
      subnet:
        ip_version: 4
        cidr: 192.168.17.0/24
        gateway_ip: 192.168.17.2
    relationships:
      - target: lan_network
        type: cloudify.relationships.contained_in

  lan_network_port:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: { get_input: lan_network_port_name }
    relationships:
      - type: cloudify.relationships.contained_in
        target: lan_network
      - type: cloudify.relationships.depends_on
        target: lan_network_subnet

#  Create WAN network

  wan_network:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: { get_input: wan_network_name }

  wan_network_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: { get_input: wan_network_subnet_name }
      subnet:
        dns_nameservers: [8.8.8.8]
        ip_version: 4
        cidr: 10.20.1.1/24
        gateway_ip: 10.20.1.2
    relationships:
      - target: wan_network
        type: cloudify.relationships.contained_in

  wan_network_port:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: { get_input: wan_network_port_name }
    relationships:
      - type: cloudify.relationships.contained_in
        target: wan_network
      - type: cloudify.relationships.depends_on
        target: wan_network_subnet
