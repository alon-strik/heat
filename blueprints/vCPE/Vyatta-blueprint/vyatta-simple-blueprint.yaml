tosca_definitions_version: cloudify_dsl_1_2

imports:
    - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
    - http://www.getcloudify.org/spec/fabric-plugin/1.3.1/plugin.yaml
    - plugins/cloudify-vyatta-pluginaaa/plugin.yaml

inputs:

  agent_user:
    default: admin
  host_ip:
    default: ''
  agent_private_key_path:
    default: ''

  internal_port:
    default: '10.10.1.10'
  external_port:
    default: '172.10.1.10'

node_types:

  vyatta.nodes.Server:
    derived_from: cloudify.nodes.Compute

  vyatta.port:
    derived_from: cloudify.nodes.Port
    properties:
      ip:
        default: ''

  vyatta.port.config:
    derived_from: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: vyatta.vyatta_plugin.tasks.port_config
           executor: central_deployment_agent

  vyatta.policy.config:
    derived_from: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
           implementation: vyatta.vyatta_plugin.tasks.route_policy_config
           executor: central_deployment_agent

node_templates:

  vyattaHost:
    type: vyatta.nodes.Server
    properties:
      ip: { get_input: host_ip }
      install_agent: false

  vyattaPortConfig:
    type: vyatta.port.config
    relationships:
      - target: external_network
        type: cloudify.relationships.connected_to
      - target: internal_network
        type: cloudify.relationships.connected_to
      - target: vyattaHost
        type: cloudify.relationships.contained_in

  vyattaPolicyConfig:
    type: vyatta.policy.config
    relationships:
      - target: vyattaHost
        type: cloudify.relationships.contained_in

  internal_network:
    type: vyatta.port
    properties:
      ip: { get_input: internal_port }

  external_network:
    type: vyatta.port
    properties:
      ip: { get_input: external_port }

